<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li><h1>Unordered List</h1></li>
        <li><h2>Foods</h2></li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Dosa</li>
        <li>Idli</li>
    </ul>
    <ol type = "A">
        <li><h1>Ordered List</h1></li>
        <li><h2>Foods</h2></li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Dosa</li>
        <li>Idli</li>
    </ol>
</body>
</html>
